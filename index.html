<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone, paper and scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_child first">
        <input type="text" />
        <button class="btn">click</button>
      </div>

      <div class="container_child third">
        <div class="match_result">
          <h3 id="h3"></h3>
        </div>
      </div>

      <div class="container_child second">
        <div class="game_img_left" id="left"></div>
        <div class="game_img_right" id="right"></div>
      </div>

      <div class="container_child four">
        <div class="match_final_result four">
          <h4 id="result"></h4>
        </div>
        <div class="count">
         <h6 class="win">you <br> <br> ( <span id="win"> </span> ) </h6>
         <h6 class="loose">cpu <br> <br> ( <span id="loose"> </span> )</h6>
        </div>
        <button class="reset" id="reset">reset game</button> 
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
